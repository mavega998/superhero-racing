<app-header></app-header>
<div class="container mt-4">
    <div class="d-flex flex-md-row flex-column justify-content-between align-items-center">
        <app-search-hero (heroeCargado)="heroe1 = $event" [ganoHeroe]="fWinnerHeroe1"></app-search-hero>
        <span class="my-sm-3 fs-3">VS</span>
        <app-search-hero (heroeCargado)="heroe2 = $event" [ganoHeroe]="fWinnerHeroe2"></app-search-hero>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center my-2">
        <button mat-raised-button color="primary" class="mx-1" [disabled]="!heroe1 ||!heroe2" (click)="run()">
            <span>Run</span>
            <mat-icon class="ps-1">directions_run</mat-icon>
        </button>
        <button mat-raised-button color="primary" class="mx-1" [disabled]="!heroe1 || !heroe2" (click)="fight()">
            <span>Fight</span>
            <mat-icon class="ps-1">sports_kabaddi</mat-icon>
        </button>
    </div>
</div>
